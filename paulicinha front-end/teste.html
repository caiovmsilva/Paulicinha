<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <link rel="stylesheet" href="https://openlayers.org/en/v6.5.0/css/ol.css" type="text/css">
  <script src="https://openlayers.org/en/v6.5.0/build/ol.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    #map {
      width: 800px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button onclick="captureScreen()">Capturar tela</button>

  <script>
    // Variáveis globais
    var map;

    // Inicialização do mapa
    function initializeMap() {
      map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-46.6334, -23.5507]), // Coordenadas de exemplo (Pleasanton, CA)
          zoom: 12
        })
      });
    }

    // Função para capturar a tela
    function captureScreen() {
      html2canvas(document.getElementById('map')).then(function(canvas) {
        // Exemplo: Exibir a captura em uma nova janela
        var newWindow = window.open();
        newWindow.document.write('<img src="' + canvas.toDataURL() + '" />');
      });
    }

    // Inicialização do mapa ao carregar a página
    window.onload = initializeMap;
  </script>
</body>
</html>
